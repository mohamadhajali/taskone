				function goFun(sta,limit){

                    +myJsobject[i].capital+"\n"+'</td></tr>';

					 $('#contry').append(tab)
					}
				}
				$('#nextValue').click(function(){
					var next = limit;
					if(max_size>=next) {
					limit = limit+elements_per_page;
					table.empty();
					goFun(next,limit);
					}
				});
				  $('#PreValue').click(function(){
					var pre = limit-(2*elements_per_page);
					if(pre>=0) {
					limit = limit-elements_per_page;
					table.empty();
					goFun(pre,limit); 
					}
				});
});
